<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Global Juggernaut AI</title>
  <link rel="manifest" href="/manifest.json">
</head>
<body>
  <div style="padding:2rem;max-width:800px;margin:auto">
    <h1>Global Juggernaut AI</h1>
    <textarea id="prompt" placeholder="Ask anything..." style="width:100%;height:100px"></textarea>
    <br>
    <button onclick="askAI()">Ask AI</button>
    <div id="output" style="margin-top:1rem;white-space:pre-wrap"></div>
  </div>

  <script>
    async function askAI() {
      const input = document.getElementById('prompt').value;
      const res = await fetch('/api/ai', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt: input })
      });
      const data = await res.json();
      document.getElementById('output').innerText = data.reply || data.error;
    }
  </script>
</body>
</html>
